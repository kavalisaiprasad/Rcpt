    <body>
      <noscript>You need to enable JavaScript to run this app.</noscript>
      <div id="root"></div>

      <div id="google_translate_element"></div>
  
      <script type="text/javascript">
  
          let path = window.location.href;
          var ln =  '/en/';
          if(path.includes("Receipt")) {
  
            if(path.endsWith("H/")) {
              ln = ln + 'te';
            }
          else if(path.endsWith("B/")) {
              ln = ln + 'hi';
            }
            else if(path.endsWith("C/")) {
              ln = ln + 'bn';
            }
            else if(path.endsWith("D/")) {
              ln = ln + 'as';
            }
            else if(path.endsWith("E/")) {
              ln = ln + 'or';
              
            }
            else if(path.endsWith("F/")) {
              ln = ln + 'mr';
            }
            else if(path.endsWith("I/")) {
              ln = ln + 'kn';
            }
          
            else if(path.endsWith("J/")) {
              ln = ln + 'ta';
              
            }
            else if(path.endsWith("K/")) {
              ln = ln + 'ml';
              
            }
          else if(path.endsWith("L/")) {
              ln = ln + 'hi';
              
            }
      
            else {
              ln = ln + 'en';
            }

  
            
            const script = document.createElement("script");
  
            script.src = "https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit";
            script.async = true;
  
            document.body.appendChild(script);
          }
  
          function googleTranslateElementInit() {
              setCookie('googtrans', ln , 1);
              new google.translate.TranslateElement({ pageLanguage: 'ES', layout: google.translate.TranslateElement.InlineLayout.SIMPLE }, 'google_translate_element');
          }

              function setCookie(key, value, expiry) {
              var expires = new Date();
              expires.setTime(expires.getTime() + (expiry * 1  * 20 * 1000));
              document.cookie = key + '=' + value + ';expires=' + expires.toUTCString();
          }
      </script>

<script>
  
    window.addEventListener('load', () => {
      registerSW();
    });
 
    async function registerSW() {
      if ('serviceWorker' in navigator) {
       try {
         await navigator
            .serviceWorker
            .register('serviceWorker.js');
        } catch (e) {
         console.log('SW registration failed');
      }
     }
   }
 

</script>
